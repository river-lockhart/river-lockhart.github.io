<!DOCTYPE html>
<html>
<head>
        <link href="index.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <title>Connect With Me!</title>
</head>
<body>
        <div id="intro-page">
                <div id="intro">
                        <ul>
                                <li class="show w">C</li>
                                <li class="show e">O</li>
                                <li class="show l">N</li>
                                <li class="show c">N</li>
                                <li class="show o">E</li>
                                <li class="show m">C</li>
                                <li class="show e2">T</li>
                        </ul>
                        <script >
                                const letters = document.querySelectorAll("li");
                                const disappear = document.getElementById("intro-page"); 
                                const appear = document.getElementById("main");

                                setTimeout(() => {
                                        Array.from(letters).forEach((letter,index) => {
                                setTimeout(() => {
                                        letter.classList.toggle("show");
                                }, index * 150);
                        })
                        }, 1000);
                        setTimeout(function() {
                                $(disappear).fadeOut("slow");
                            }, 4000);
                        setTimeout(function() {
                        $(appear).fadeIn("slow");
                        }, 5000);
                        </script>
                </div>
        </div>

        <div id="main">
                <header class="nav">
                        <ul>

                        </ul>
                </header>
                <div id="connect">
                        <div id="connect-head">
                                <h1>Connect</h1>
                        </div>
                        <div id="connect-body">

                        </div>
                </div>
        </div>
</body>
</html>
